<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initila-scale=1.0">
    <title>Personal Portfolio Webpage</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <!--my portfolio should have a navbar with an id of navbar.-->
      <!--the navbar shuould contain at least one link that i can click on to navigate for different section of the page.-->
      <div class="topnav">
        <nav id="navbar">
          <a href="#contact">Contact</a>
          <a href="#projects">Work</a>
          <a href="#welcome-section">About</a>
        </nav>
      </div>
    </header>
    <main>
      <section id="welcome-section">
        <!--h1 element that contain text-->
        <h1>Welcome to my Portfolio</h1>
        <p>by Gerardo Franco</p>
      </section>
      <section id="projects">
        <!--the project section should contain at least one element with a class of project-tile to hold a projet-->
        <!--the projects section should contain at least one link to a project.-->
        <div class="project-tile">
          <div class="item-1 item">
            <figure>
              <img src="https://www.haciendonetworkmarketing.com/wp-content/uploads/2022/04/tributePage.png" alt="" width="250" height="250" loading="lazy">
            </figure>
            <a href="https://gerardofl84.github.io/tributePage/" target="_blank">Tribute Page</a>
          </div>
          <div class="item-2 item">
            <figure>
              <img src="https://www.haciendonetworkmarketing.com/wp-content/uploads/2022/04/surveyForm.png" alt="" width="250" height="250" loading="lazy">
            </figure>
            <a href="https://gerardofl84.github.io/surveyForm/" target="_blank">Survey Form</a>
          </div>
          <div class="item-3 item">
            <figure>
              <img src="https://www.haciendonetworkmarketing.com/wp-content/uploads/2022/04/landingPage.png" alt="" width="250" height="250" loading="lazy">
            </figure>
            <a href="https://gerardofl84.github.io/landingPage/" target="_blank">Landing Page</a>
          </div>
          <div class="item-4 item">
            <figure>
              <img src="https://www.haciendonetworkmarketing.com/wp-content/uploads/2022/04/documentation.png" alt="" width="250" height="250" loading="lazy">
            </figure>
            <a href="https://gerardofl84.github.io/documentationPage/" target="_blank">Documentation Page</a>
          </div>
        </div>
      </section>
      <section id="contact">
        <!--my portfolio should have a link with an id of profile-link, which opens my Github of FCC profile in a new tab.-->
        <div>
          <h2><a href="https://github.com/Gerardofl84" target="_blank" id="profile-link">profile</a></h2>
        </div>
      </section>
    </main>
    <footer>
    </footer>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
